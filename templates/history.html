<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>履歴一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">実行履歴</h1>
  <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mb-3">← 戻る</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">コード</th>
        <th scope="col">ステータス</th>
        <th scope="col">ユーザー名</th>
        <th scope="col">日時</th>
      </tr>
    </thead>
    <tbody>
    {% for code, status, date, username in records %}
      <tr>
        <td><pre style="white-space: pre-wrap;">{{ code }}</pre></td>
        <td>{{ status }}</td>
        <td>{{ username }}</td>
        <td>{{ date }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
